<!DOCTYPE html>

<html>
    <head>
        <link rel="stylesheet" href="styles/style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&display=swap" rel="stylesheet">

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

        <title>Catching</title>

    <body>
        <div class="dev-text">
            DEV VERSION
        </div>

        <div class="overlay-background">
            <div class="game-text">
               CATCHING
            </div>

            <div class="stats-container">
                <div class="timer">
                    60
                </div>

                <div class="score">
                    0
                </div>
            </div>

        </div>


        <div class="overlay-board">
            <div class="board"></div>
        </div>
        
        <div class="overlay-canvas">
            <canvas class="canvas" height = "500px" width = "1000px"></canvas>
        </div>


        <div class="overlay-score">
            <div class="your-score"></div>
        </div>


        <div class="overlay-start">
            <button class="start-button"><i class="fa-solid fa-circle-play"></i></button>
        </div>

        <button class="color-theme"><i class="fa-solid fa-sun"></i></button>

        <script src="scripts/player.js"></script>
        <script src="scripts/movement.js"></script>
        <script src="scripts/points.js"></script>
